plugins {
    id 'application'
}

repositories {
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq'
    }

    jcenter()
}

dependencies {
    implementation "com.sedmelluq:lavaplayer-ext-youtube-rotator:0.2.1"
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.sedmelluq:lavaplayer:1.3.66'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'io.github.cdimascio:dotenv-java:2.2.0'
    implementation 'net.dv8tion:JDA:4.2.0_227'
    implementation 'org.postgresql:postgresql:42.2.16'
}

application {
    mainClass = 'net.zoe.corporation.ZoeLauncher'
}
