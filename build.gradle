plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'application'
}

repositories {
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq'
    }

    jcenter()
}


dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    implementation 'com.google.guava:guava:29.0-jre'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation 'io.github.cdimascio:dotenv-kotlin:6.2.2'


    implementation 'net.dv8tion:JDA:4.2.0_228'

    implementation "com.sedmelluq:lavaplayer-ext-youtube-rotator:0.2.1"

    implementation 'org.postgresql:postgresql:42.2.16'

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
}

application {
    mainClass = 'com.github.mrdroox.projects.ZoeLauncherKt'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
