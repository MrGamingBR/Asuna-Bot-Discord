plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation 'com.sedmelluq:lavaplayer:1.3.63'
}

compileJava.options.encoding = "UTF-8"

application {
     mainClass = 'me.zoe.bot.Zoe'
}
